<!DOCTYPE html>
<html lang="en"
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Details</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">covid-19 statistics by countrys search</h1>
      <div class="input-group mb-4">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search by country..."
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="searchButton">
            Search
          </button>
        </div>
      </div>
      <div id="dataContainer" class="row"></div>
    </div>
     <script src="https://app.zenclass.in/streets/v1/js/zen/suite/bundle.js"></script>

<script src="script.js"></script>
  </body>
</html>
